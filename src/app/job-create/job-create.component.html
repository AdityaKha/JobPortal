<mat-card>
    <mat-card-title>Create Job Post</mat-card-title>
    <mat-card-content class="job-create-form">
        <mat-form-field>
            <mat-label>Id</mat-label>
            <input matInput type="text" [(ngModel)]="jobPost.id">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Title</mat-label>
            <input matInput type="text" [(ngModel)]="jobPost.title">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Description</mat-label>
            <input matInput type="text" [(ngModel)]="jobPost.description">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Tech Stack</mat-label>
            <mat-select [(ngModel)]="jobPost.techStack" multiple>
                @for (item of ["Core Java", "J2EE", "Spring Boot", "Hibernate"]; track $index) {
                <mat-option [value]="item">
                    {{item}}
                </mat-option>
                }
            </mat-select>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Experience</mat-label>
            <input matInput type="number" [(ngModel)]="jobPost.experience">
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary" (click)="onJobCreate()">Create Job Post</button>
    </mat-card-actions>
</mat-card>
